####################################
# KillrWeather Client Reference Config File #
####################################


akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 60s
  log-dead-letters = off
  log-dead-letters-during-shutdown = off

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      port = ${?AKKA_PORT}
      hostname = ${?AKKA_HOST}
      bind-hostname = ${?AKKA_BIND_HOST}
    }
  }

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  cluster {
    log-info = on
    seed-nodes = [${?AKKA_SEED0},${?AKKA_SEED1}]
    roles = ["client"]
    gossip-interval = 5s
    publish-stats-interval = 10s
    auto-down-unreachable-after = 10s
    #metrics.enabled=off TODO new metrics ext
    metrics.gossip-interval = 10s
    metrics.collect-interval = 10s
  }
}

kafka {
  hosts = [${?KAFKA_HOSTS}]
  # If not found in the env, defaults to
  ingest-rate = 1s
  group.id = "killrweather.group"
  topic.raw = "killrweather.raw"
  batch.send.size = 100
}

killrweather {
  http {
    host = ${?AKKA_BIND_HOST}
    port = ${?AKKA_HTTP_PORT}
  }
  data {
    load.path = "./data/load"
    file.extension = ".csv.gz"
  }
}